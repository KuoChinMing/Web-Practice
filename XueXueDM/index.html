<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>layout pratice</title>
  <link rel="stylesheet" href="./css/new.css">
</head>
<body>

  <main class="container">
    <div class="left">
      <div class="main-text">
        <h1 class="main-title">新型態藝術策展力</h1>
        <span class="lecturer">蕭有志 x 鍾秉宏 x 許文蓁 x 王耀邦</span>
        <p class="slogan">建造新的創意思考，從四種策展思維開始學習。</p>
      </div>
      <table class="lecture">
        <tr>
          <td class="lecture__number"><span class="text">第一講</span></td>
          <td class="lecture__date"><time datetime="2018-01-12">1.12</time></td>
          <td class="lecture__name">蕭有志的大量交織策展學</td>
        </tr>
        <tr>
          <td class="lecture__number"><span class="text">第二講</span></td>
          <td class="lecture__date"><time datetime="2018-01-19">1.19</time></td>
          <td class="lecture__name">鍾秉宏的策展思考學</td>
        </tr>
        <tr>
          <td class="lecture__number"><span class="text">第三講</span></td>
          <td class="lecture__date"><time datetime="2018-01-26">1.26</time></td>
          <td class="lecture__name">SUPPER ADD的無框架策展思考學</td>
        </tr>
        <tr>
          <td class="lecture__number"><span class="text">第四講</span></td>
          <td class="lecture__date"><time datetime="2018-02-02">2.02</time></td>
          <td class="lecture__name">王耀邦的策展設計方法學2.02</td>
        </tr>
      </table>
    </div>
    <div class="right">
      <div class="avator-area">
        <img src="images/speaker1.png" alt="">
        <img src="images/speaker2.png" alt="">
        <img src="images/speaker3.png" alt="">
        <img src="images/speaker4.png" alt="">
      </div>
      <div class="right-bottom">
        <div class="">
        <time class="year">2018</time>
        <time class="event-date">1.12-2.02 <span class="day">Fri.</span></time>
      </div>
      <img id="logo" src="images/logo.jpg" alt="">
      </div>
    </div>
  </main>

</body>
</html>
