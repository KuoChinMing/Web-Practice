<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/index.css">
  <title>Hello World!</title>
</head>

<body>

  <div class="add-area">
    <input id="newTodo" type="text" name="todo">
    <button id="add">新增</button>
  </div>
  <div style="margin: auto; width: max-content;">
    <div class="filter-area">
      <button id="clear-all">清除全部</button>
      <button id="clear-isCompeleted">清除已完成</button>
      <button id="filter-all" class="filter-button active">顯示全部</button>
      <button id="filter-isCompeleted" class="filter-button">顯示已完成</button>
      <button id="filter-uncompeleted" class="filter-button">顯示未完成</button>
    </div>
  </div>
  <ul class="todo-list">
  </ul>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

  <script src="js/index.js"></script>
</body>

</html>
