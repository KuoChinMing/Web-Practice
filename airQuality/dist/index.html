<!DOCTYPE html><html lang="zh-Hant-TW"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"><link rel="stylesheet" href="css/index.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"><script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script><title>Air Quality</title></head><body><main id="app" class="container"><h3 class="title">空氣品質指標 <i class="warning-icon"></i> <i class="warning-icon status-normal"></i> <i class="warning-icon status-minor-unhealthy"></i> <i class="warning-icon status-unhealthy"></i> <i class="warning-icon status-very-unhealthy"></i> <i class="warning-icon status-danger"></i></h3><select id="location-selector" list="location-data" class="form-control mb-5" v-model="filterWord"><option value="default" selected="selected" disabled="disabled">--- 請選擇城市 ---</option><option value="all">全部城市</option><option v-for="item in location" :value="item">{{ item }}</option></select><h4>關注城市</h4><div class="card-columns"><card v-for="item in staredData" :key="item.SiteId" :data="item" @star="star" :stared="true"></card></div><hr><div class="card-columns"><card v-for="item in filteredData" :key="item.SiteId" :data="item" @star="star" :stared="false"></card></div></main><!-- bootstrap --><script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script><script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script><!-- bootstrap end --><script type="text/x-template" id="card"><div class="card">
        <div class="card-body">
            <h5 class="card-title">
              <i class="warning-icon" :class="status"></i>
              {{ data.SiteName }}
              <h6 class="card-subtitle mb-2 d-inline ml-2">
                {{ data.County }}
                <i class="far fa-star float-right star-icon" @click="star" v-if="!stared"></i>
                <i class="fas fa-star float-right star-icon" @click="star" v-if="stared"></i>
              </h6>
            </h5>
            <p class="m-0">AQI 指數: {{data.AQI}} </p>
            <p class="m-0">PM2.5: {{ data['PM2.5'] }} </p>
            <p class="m-0">說明: {{ data.Status }}</p>
            <small class="text-right mt-2 d-block text-right">{{ data.PublishTime }}</small>
        </div>
      </div></script><script src="js/main.js"></script></body></html>
