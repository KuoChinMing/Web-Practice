<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script> --><script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script><link rel="stylesheet" href="css/index.css"><title>Hello World!</title></head><body><div id="app"><div class="input-area"><div class="wrapper"><textarea name="todo" id="" class="input" cols="0" rows="0" placeholder="Take a note..."></textarea> <span class="send" @click="addTodo">送出</span></div></div><hr><div class="filters-wrap"><button class="filter__all button">全部</button> <button class="filter__isCompleted button">已完成</button> <button class="filter__uncompleted button">未完成</button></div><div class="list"><div v-for="todo in todos" class="list-item" :class="todo.isCompleted? isCompleted : ''" :data-id="id"><span class="list-item__state">{{ (todo.isCompleted)? 'O' : 'X' }}</span><pre class="list-item__content">{{ todo.text }}</pre><button class="list-item__action list-item__button button">{{ (todo.isCompleted) ? '標示成未完成' : '標示成已完成'}}</button> <button class="list-item__deleted list-item__button button" @click="deleteTodo">刪除</button></div></div></div><script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script><script>const todos = [];
    let id = 0;
    function addTodo() {
      text = $('.input[name=todo]').val();
      todos.push({
        text,
        isCompleted: false,
        id,
      });
      id++;
      $('.input[name=todo]').val('');
    }
    function deleteTodo() {
      
    }
    const app = new Vue({
      el: '#app',
      data: {
        todos,
        id,
      },
      methods: {
        addTodo,
        deleteTodo,
      }
    });</script></body></html>
