<!DOCTYPE html><html lang="zh-Hant-TW"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script><link rel="stylesheet" href="css/index.css"><title>To-Do List</title></head><body><main id="app"><div class="todo-app"><input class="" type="text" name="newTodo" placeholder="Write Something..." v-model="newTodo" @keyup.enter="addTodo"><div class="todo-list-wrapper"><ul class="todo-list"><li class="todo-list__todo todo" v-for="todo in uncompletedTodos" :class="{'editing' : editingTodo.id === todo.id}"><input class="todo__check" @click.prevent="todo.completed = !todo.completed" type="checkbox" :id="todo.id"><p class="todo__content" :class="{'completed' : todo.completed}" @click="editTodo(todo)" v-if="editingTodo.id !== todo.id">{{ todo.content }}</p><input class="todo__edit" type="text" v-if="editingTodo.id === todo.id" v-model="editingTodo.content" @keyup.enter="finishEdit" @keyup.esc="cancelEdit(todo)"> <button class="todo__delete" @click="deleteTodo(todo)">X</button></li></ul><p class="todo-list__title" v-if="completedTodos.length !== 0">{{ completedTodos.length }} compeleted Todos</p><ul class="todo-list"><li class="todo-list__todo todo" v-for="todo in completedTodos" :class="{'editing' : editingTodo.id === todo.id}"><input class="todo__check" @click.prevent="todo.completed = !todo.completed" type="checkbox" :id="todo.id"><p class="todo__content" :class="{'completed' : todo.completed}" @click="editTodo(todo)" v-if="editingTodo.id !== todo.id">{{ todo.content }}</p><input class="todo__edit" type="text" v-if="editingTodo.id === todo.id" v-model="editingTodo.content" @keyup.enter="finishEdit" @keyup.esc="cancelEdit(todo)"> <button class="todo__delete" @click="deleteTodo(todo)">X</button></li></ul></div><div class="todo-app__footer"><a class="footer__clear-todo" @click="clearTodo" href="#">清除所有任務</a></div></div></main><script src="js/index.js"></script></body></html>
